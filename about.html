<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>MobileApp2</title>
</head>
<body>
    <section class="grid-container">
            <div class="tonic">
                <h2>About <br> 
                    Myself
                </h2>
            </div>
            <div class="selection">
                <h2>A daily selection of 
                    privately personalized 
                    reads; no accounts or 
                    sign-ups required.</h2>
            </div>
            <div class="languages">
                <a href="#">LET'S CONNECT</a>
            </div>
            <div class="icons">
                <ul>
                    <li><a href="https://twitter.com"><img src="images/twitter.png" alt="twitter"></a></li>
                    <li><a href="https://Linkedin.com"><img src="images/Linkedin icon.png" alt="Linkedin"></a></li>
                    <li><a href="https://medium.com"><img src="images/medium.png" alt="medium"></a></li>
                    <li><a href="https://github.com"><img src="images/github.png" alt="github"></a></li>
                    <li><a href="https://angellist.com"><img src="images/angellist.png" alt="angellist"></a></li>
                </ul>   
            </div>
            <div class="button">
                <button type="btn">Get my resume</button>
            </div>
    </section>
</body>
</html>
